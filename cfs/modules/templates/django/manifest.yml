# Django Backend Template Manifest
# This file defines the template structure, variables, and hooks for the cfs generator

name: django
description: Django backend application with GraphQL support, modular app structure, and production-ready configuration
version: 1.0.0

# Variables define the inputs users provide when scaffolding
variables:
  project_name:
    type: string
    prompt: "Project name (used for directory name)"
    default: "demo_backend"
    validation: "^[a-z][a-z0-9_]*$"

  package_name:
    type: string
    prompt: "Package name (used as prefix for Django apps, e.g., 'demo_project')"
    default: "myapp"
    validation: "^[a-z][a-z0-9_]*$"

  database_engine:
    type: choice
    prompt: "Database engine"
    choices: ["postgresql", "mysql", "sqlite"]
    default: "postgresql"

  use_graphql:
    type: boolean
    prompt: "Include GraphQL support (graphene-django)"
    default: true

  use_celery:
    type: boolean
    prompt: "Include Celery for async tasks"
    default: true

  python_version:
    type: string
    prompt: "Python version"
    default: "3.11"
    validation: "^3\\.(9|10|11|12)$"

# Computed variables (derived from user inputs)
computed:
  package_prefix: "{{ package_name }}_"
  django_project_name: "{{ package_name }}_backend"
  secret_key_placeholder: "django-insecure-change-this-in-production"

# Files source directory containing Jinja2 templates
files_source: "src_templates"

